<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

                        <div class="avatar animated slideInRight">
                            <img src="./img/avatar.png" alt="">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="vertical-line"></div>
                    </div>
                    <div class="col-sm-4">
                        <div class="info animated slideInLeft">
                            <div class="col name">
                                <h1>Thái Xuân Hiếu</h1>
                            </div>
                            <div class="col company">
                                <a href="https://wand.vn/" target="_blank"><img src="./img/logo_company.png"></a>
                            </div>
                            <div class="col contact-info">
                                <a class="link address" href="#"><i class="fa fa-map-marker" aria-hidden="true"></i> 22
                                    Bạch Liêu</a><br>
                                <a class="link phone" href="#"><i class="fa fa-phone" aria-hidden="true"></i>(+84) 987
                                    145 299</a><br>
                                <a class="link gmail" href="#"><i class="fa fa-envelope-o"
                                        aria-hidden="true"></i>s2freedom@gmail.com</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="social">
                <a class="btn animated tada" href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></i></a>
                <a class="btn animated tada" href="#"><i class="fa fa-skype" aria-hidden="true"></i></a>
                <a class="btn animated tada" href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
                <a class="btn animated tada" href="#"><i class="fa fa-stack-overflow" aria-hidden="true"></i></a>
            </div>
        </div>
    </header>

    <section id="technology-section">
        <div class="container">
            <div class="title-section">
                <h1>Công nghệ</h1>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="technology-logo">
                        <img class="logo" src="./img/dotNet.png" alt="" height="120">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="technology-logo">
                        <img class="logo" src="./img/microsoft-sql-server.svg" alt="" height="120">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="technology-logo">
                        <img class="logo" src="./img/angular.svg" alt="" height="120">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="technology-logo">
                        <img class="logo" src="./img/bootstrap.png" alt="" height="120">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="technology-logo">
                        <img class="logo" src="./img/jquery.png" alt="" height="120">
                    </div>
                </div>
            </div>
