<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thai Xuan Hieu - R&D .NET</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="icon"
      href="./img/csharp-logo.png"
      type="image/gif"
      sizes="16x16"
    />
  </head>
  <body>
    <main>
      <div class="slideshow">
        <div class="slide--item slide--item__fade">
          <div class="technologies">
            <div class="technology--item">
              <div class="technology--logo">
                <img src="./img/html_logo.png" alt="" width="50px" height="50px" />
              </div>
              <p>HTML</p>
            </div>
            <div class="technology--item">
              <div class="technology--logo">
                <img src="./img/css_logo.png" alt="" width="50px" height="50px" />
              </div>
              <p>CSS</p>
            </div>
            <div class="technology--item">
              <div class="technology--logo">
                <img src="./img/javascript_logo.png" alt="" width="50px" height="50px" />
              </div>
              <p>JavaScript</p>
            </div>
            <div class="technology--item">
              <div class="technology--logo">
                <img src="./img/bootstrap_logo.png" alt="" width="50px" height="50px" />
              </div>
              <p>Bootstrap</p>
            </div>
            <div class="technology--item">
              <div class="technology--logo">
                <img src="./img/jquery_logo.png" alt="" width="50px" height="50px" />
              </div>
              <p>jQuery</p>
            </div>
            <div class="technology--item">
              <div class="technology--logo">
                <img src="./img/csharp-logo.png" alt="" width="50px" height="50px" />
              </div>
              <p>C#</p>
            </div>
            <div class="technology--item">
              <div class="technology--logo">
                <img src="./img/microsoft-sql-server_logo.svg" alt="" width="50px" height="50px" />
              </div>
              <p>SQL Server</p>
            </div>
            <div class="technology--item">
              <div class="technology--logo">
                <img src="./img/dotnet-standard_logo.png" alt="" width="50px" height="50px" />
              </div>
              <p>.NET</p>
            </div>
            <div class="technology--item">
              <div class="technology--logo">
                <img src="./img/dotnet-core_logo.png" alt="" width="50px" height="50px" />
              </div>
              <p>.NET Core</p>
            </div>
            <div class="technology--item">
              <div class="technology--logo">
                <img src="./img/react_logo.png" alt="" width="50px" height="50px" />
              </div>
              <p>React</p>
            </div>
            <div class="technology--item">
              <div class="technology--logo">
                <img src="./img/visualstudio_logo.png" alt="" width="50px" height="50px" />
              </div>
              <p>Visual Studio</p>
            </div>
            <div class="technology--item">
              <div class="technology--logo">
                <img src="./img/vscode_logo.svg" alt="" width="50px" height="50px" />
              </div>
              <p>VS Code</p>
            </div>
            <div class="technology--item">
              <div class="technology--logo">
                <img src="./img/github_logo.svg" alt="" width="50px" height="50px" />
              </div>
              <p>GitHub</p>
            </div>
          </div>
        </div>
        <div class="slide--item slide--item__fade">
          <div class=""></div>
        </div>
        <div class="slide--item slide--item__fade">
          <div class=""></div>
        </div>
        <div class="slide--item slide--item__fade">
          <div class=""></div>
        </div>
        <div class="slide--item slide--item__fade">
          <div class=""></div>
        </div>
      </div>
    </main>
    <div class="dots" style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>
    <nav class="nav nav__bottom">
      <div class="nav--item" title="About me">
        <img src="./img/avatar.png" alt="" width="50px" height="50px" />
      </div>
      <div class="nav--item" title="Technologies">
        <img
          src="./img/javascript_logo.png"
          alt=""
          width="50px"
          height="50px"
        />
      </div>
      <div class="nav--item" title="Projects">
        <img src="./img/github_logo.svg" alt="" width="50px" height="50px" />
      </div>
      <div class="nav--item" title="Blogs">
        <img src="./img/blog_logo.jpg" alt="" width="50px" height="50px" />
      </div>
      <div class="nav--item" title="Contacts">
        <img src="./img/telegram_logo.png" alt="" width="50px" height="50px" />
      </div>
    </nav>
    <script src="/js/main.js"></script>
  </body>
</html>
